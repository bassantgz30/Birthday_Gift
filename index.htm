<!DOCTYPE html>

<html>
    <head>
        <title>Birthday Gift</title>
        <link rel="stylesheet" href="./css/style.css">

        <!-- add the font family (happy monky) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>

    <body class="blue-bkg">
        <div id="main-div" class="transparent-box">
            <h1>Today is Louz's birthday 🐱🎉</h1>
            <img id="louz-img" src="./images/louz2.png" alt="a cat wearing a black bow tie">
            <h2 id="bday-age">3 years old ❤️❤️</h2>
            <h4 id="bday-date">17.Oct.2023</h4>

            <div class="gift-section">
                <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
                <h3 class="gift-hint">(Hover over the gift)</h3>
                <div class="gift-img"></div>
            </div>
        </div>
    </body>
</html>
